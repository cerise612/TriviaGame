<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="assets/css/main.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Montserrat" rel="stylesheet">
    <title>Art History Quiz</title>
</head>

<body>
<!-- title page -->
    <div class="mx-auto" style="width: 1000px;">
        <span id="title-page">
            <div class="jumbotron">
                <h1 class="display-4">Art History Quiz</h1>
                <hr class="my-4">
                <p class="lead">Or...How well do you know your art?</p>
                <a class="btn btn-primary btn-lg" id="start" href="#" role="button">Start</a>
            </div>
        </span>
    </div>
  <!-- game page -->
    <div class="mx-auto" style="width: 1000px; height: 630px;">
        <span id="question-page">
            <div class="jumbotron">
                <div id="topbar">Art History Quiz</div>
                <p class="lead" id="timer-box">Time Remaining:</p>
                <div class="spacer"></div>
                <div id="navContent">
                    <div id="game1"></div>
                    <div id="game2"></div>
                    <div id="answer6"></div>
                    <div id="image7"></div>
                </div>
            </div>
        </span>
    </div>



    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/jquery.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/controller.js" type="text/javascript"></script>
</body>

</html>
