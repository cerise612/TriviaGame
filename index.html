<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <title>Art History Quiz</title>
</head>

<body>
    <!-- <div class="container-fluid">
        <span id="header">
        <nav class="navbar navbar-expand-lg">
            <!-- game name -->
    <!-- <h2>Art History Quiz</h2>
        </nav>
        </span>
    </div> -->
    <!-- title page -->
    <div class="mx-auto" style="width: 1000px;">
        <span id="title-page">
            <div class="jumbotron">
                <h1 class="display-4">Art History Quiz</h1>
                <hr class="my-4">
                <p class="lead">Or...How well do you know your art?</p>
                <a class="btn btn-primary btn-lg" id="start" href="#" role="button">Start</a>
            </div>
        </span>
    </div>
    <div class="mx-auto" style="width: 1000px;">
        <span id="question-page">
            <div class="jumbotron justify-content-center">
                <!-- question -->
                <h2 class="display-4" id="question-box">Question:</h2>
                <!-- timer -->
                <div  id="timer-box"><p>Time Remaining:</p></div>
                <hr class="my-4">
                <div class="input-group mb-3">
                    <!-- choices checkbox -->
                    <div class="funkyradio">
                        <span class="button">
                            <div id="button"></div>
                        </span>
                    </div>
                </div>
        </span>
    </div>

        <!-- answer page -->
        <div class="mx-auto" style="width: 1000px;">
            <span id="answer-page">
                <div class="jumbotron justify-content-center">
                    <!-- solution -->
                    <h1 class="display-4" id="solution-box">Hello, world!</h1>
                    <!-- response -->
                    <p class="lead" id="response-box">Answer:
                    </p>
                    <hr class="my-4">
                    <img src="#" class="img-fluid" id="answer-image" alt="Responsive image">
                </div>
            </span>
        </div>

        <!-- completion page -->
        <div class="mx-auto" style="width: 1000px;">
            <span id="completion-page">
                <div class="jumbotron">
                    <h1 class="display-4">Art History Quiz</h1>
                    <hr class="my-4">
                    <p class="lead">Or...How well do you know your art?</p>
                    <h3 id="correct-answers">Number of correct Answers</h3>
                    <a class="btn btn-primary btn-lg" id="restart" href="#" role="button">Restart</a>
                </div>
            </span>
        </div>
        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
